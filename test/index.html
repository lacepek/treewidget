<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div id="tree-widget-wrapper" class="container p-3"></div>

    <script src="../dist/treewidget.js"></script>

    <script>
        var structure = {
            'oblast': {
                'name': 'oblast',
                'label': 'oblast',
                'parent': null,
                'config': {
                    'useModalEdit': true,
                    'addLineText': 'Přidat oblast',
                },
                'items': {
                    'pk': { 'name': 'pk', 'type': 'text', 'isHidden': true },
                    'nazev': { 'name': 'nazev', 'type': 'text', 'label': 'Nazev' },
                    'popis': { 'name': 'popis', 'type': 'text', 'label': 'Popis' }
                }
            },
            'kategorie': {
                'name': 'kategorie',
                'label': 'kategorie',
                'parent': 'oblast',
                'config': {
                    'addLineText': 'Přidat kategorii',
                    'useModalEdit': true,
                },
                'items': {
                    'pk': { 'name': 'pk', 'type': 'text', 'isHidden': true },
                    'nazev': { 'name': 'nazev', 'type': 'text', 'label': 'Nazev' },
                    'popis': { 'name': 'popis', 'type': 'text', 'label': 'Popis' }
                }
            },
            'otazka': {
                'name': 'otazka',
                'label': 'otázka',
                'parent': 'kategorie',
                'config': {
                    'addLineText': 'Přidat otázku',
                    'useModalEdit': true,
                    'isSortable': true,
                    'canEdit': true,
                    'sortFunction': (dataA, dataB) => {
                        const itemA = dataA.item;
                        const itemB = dataB.item;
                        if (itemA.druh && itemB.druh)
                        {
                            if (itemA.druh > itemB.druh)
                            {
                                return 1;
                            }
                            if (itemA.druh < itemB.druh)
                            {
                                return -1;
                            }
                        }

                        return 0;
                    },
                    'canEditFunction': (data) => {
                        if (data.item.druh && data.item.druh !== 'text')
                        {
                            return false;
                        }

                        return true;
                    },
                    'canAddFunction': (data) => {
                        if (data.children)
                        {
                            const count = data.children.length;
                            return count < 4;
                        }

                        return false;
                    },
                    'isSortableFunction': (data) => {
                        if (data.item.druh && data.item.druh !== 'text')
                        {
                            return true;
                        }
                        return false;
                    }
                },
                'items': {
                    'pk': { 'name': 'pk', 'type': 'text', 'isHidden': true },
                    'nazev': { 'name': 'nazev', 'type': 'text', 'label': 'Otázka' },
                    'druh': {
                        'name': 'druh',
                        'type': 'select',
                        'label': 'Druh otázky',
                        'defaultValue': 'skala',
                        'options': {
                            'skala': { 'key': 'skala', 'value': 'Otazka na skale' },
                            'text': { 'key': 'text', 'value': 'Volny text' }
                        }
                    },
                    'dulezitost': {
                        'name': 'dulezitost',
                        'type': 'select',
                        'label': 'Dulezitost',
                        'options': {
                            'ano': { 'key': 'ano', 'value': 'Ano' },
                            'ne': { 'key': 'ne', 'value': 'Ne' }
                        }
                    }
                }
            }
        };

        createTreeWidget(structure);

        async function createTreeWidget(structure) {
            const apiUrl = 'http://localhost:3000/treedata';
            const request = new Request(apiUrl);
            const response = await (await fetch(request)).json();

            TreeWidget.create({
                parentSelector: '#tree-widget-wrapper',
                data: response.data,
                structure: structure,
                config: {
                    canEdit: true,
                    canAdd: true,
                    offset: 50
                }
            });

            const onLineEdit = async (model, name, parentModel) => {
                const response = await fetch(request);
                return { model, response: await response.json() };
            };
            const onLineAdd = async (model, name, parentModel) => {
                const response = await fetch(request);
                return { model, response: await response.json() };
            };

            TreeWidget.setOnLineEditSubmit(onLineEdit);
            TreeWidget.setOnLineAddSubmit(onLineAdd);
        };
    </script>
</body>

</html>
